<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDONATE | Donate blood save life</title>
    <link rel="stylesheet" href="main.css">
</head>
<!-- navigation barr -->
<body>
    <nav>
        <div class="container">
            <ul class="left">
                <a href="#"><li>HOME</li></a>
                <a href="#"><li>ELIGIBILITY</li></a>
                <a href="register.html"><li>DONOR REGISTRATION</li></a>
                <a href="#"><li>BLOOD FACTS</li></a>
                <a href="login.html"><li>LOGIN</li></a>
            </ul>
            <ul class="right">
                <a href="#"><li>CONTACT US</li></a>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="ttitlebar">
            <div class="logo">
                <img src="res/images/logo.png" alt="logo" srcset="res/images/logo.png">
                <div class="text">
                    <div class="name"><span>WE</span>DONATE</div>
                    <div>Donate blood save life</div>
                </div>
            </div>
            <div class="title">
                <h1>DONOR REGISTRATION</h1>
            </div>
            <div class="counter">
                <p>9743</p>
                <p>Active</p>
                <p>Donores</p>
            </div>
        </div>
        <form action="#">
            <div class="form-container">
                <div class="container">
                    <div class="form-form">
                        <label for="name">Name</label><input type="text" name="name" id="name" placeholder="Enter your name" required>
                        <label for="age">Age</label><input type="number" name="age" id="age" placeholder="Enter your age" required>
                        <div class="genter">
                            <label for="genter">Genter</label> 
                            <input type="radio" name="genter" id="male" value="male"> <label for="male">male</label>
                            <input type="radio" name="genter" id="female" value="male"> <label for="female">female</label>
                        </div>
                        <label for="blood-group">Blood Group</label><input type="text" name="blood-group" id="blood-group" placeholder="Enter your blood group" required>
                        <label for="weight">Weight</label><input type="number" name="weight" id="weight" placeholder="Enter your weight" required>
                        <label for="phone-no">Phone Number</label><input type="number" name="phone-no" id="phone-no" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <div class="container">
                    <div class="form-form">
                        <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Enter your email id" required>
                        <label for="city">City</label><input type="text" name="city" id="city" placeholder="Enter your city" required>
                        <label for="district">District</label><input type="text" name="district" id="district" placeholder="Enter your district" required>
                        <label for="state">State</label><input type="text" name="state" id="state" placeholder="Enter your state" required>
                        <label for="pincode">Pincode</label><input type="text" name="pincode" id="pincode" placeholder="Enter your pincode" required>
                        <label for=""> <br></label>
                    </div>
                </div>
            </div>
            <div class="center">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
